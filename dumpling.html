<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgb(33, 38, 105)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dim Sum Djanuari Recipe Signup</title>
  <link rel="icon" type="image/x-icon" href="dumpling.ico">

  <style>
    :root {
      --primary: #b21416;
      --button-hover: #9b0d10;
      --input-disabled: #df9182;
      --background: #CE5841;
      --entry: #b21416;
      --entry-light: #FFFA96;
      --raisin-black: #272223ff;
      --background-gradient: linear-gradient(180deg, rgb(33, 38, 105) 0%, rgb(47, 100, 143) 11%, rgb(64, 119, 161) 50%, rgb(237, 173, 83) 85%);
      --gradient-entry-even: linear-gradient(135deg, #CD7F32 0%, #E6A157 25%, #8B5A2B 50%, #CD7F32 75%, #E6A157 100%);
      --gradient-entry-odd: linear-gradient(135deg, #FFD700 0%, #FFED4E 25%, #C5A028 50%, #FFD700 75%, #FFED4E 100%);
      --form-title-shadow: var(--primary);
      --main-title-shadow: rgba(33, 38, 105, 0.8);
      --secondary-title-shadow: #ffe431;
    }
  </style>
  <link rel="stylesheet" href="assets/pan-loader.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="main">
    <h1>Jack's<br />Cookbook Club</h1>

    <form id="signupForm">
      <h2 style="margin: 5px;">Chinese-ish Recipe Signup</h2>
      <input type="text" id="translation" placeholder="Translation" disabled>
      <input type="search" id="recipe" list="recipes" autocomplete="off" placeholder="Choose a recipe" required>
      <datalist id="recipes"></datalist>
      <input type="text" id="category" placeholder="Category" disabled>
      <input type="text" id="chef" autocomplete="given-name name" placeholder="Chef" required>
      <input type="text" id="sous-chef" placeholder="Sous-chef (optional)">
      <input type="text" id="notes" placeholder="Notes (optional)">
      <button type="submit">Claim Recipe</button>
    </form>
    <div id="claimAgain" class="hidden" style="padding-bottom: 30px">
      <h2>Success!</h2>
      <button type="reset">Claim Another</button>
    </div>
    <form id="eventPassed" class="hidden">
      <h2>The event has passed :(</h2>
    </form>

    <h2>Claimed Recipes</h2>

    <!-- Snake Loading GIF from https://briankuhnart.myportfolio.com/ -->
    <div id="recipeLoading" class="centered-hz" style="width: 80vw">
      <img src="assets/slithering-snake.gif" style="max-width: 100%; max-height: 100%;" />
    </div>
    <div id="recipeList"></div>
  </div>

  <!-- Pancake Loader by https://dariocorsi.com/ -->
  <div id="loading" class="hidden fullscreen">
    <div id="popup" class="centered">
      <div id="pancake" class="loader">
        <div class="tall-stack">
          <div class="butter falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="plate">
            <div class="plate-bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <h2>Welcome to the party!<br />Please be patient :3</h2>
    </div>
  </div>

  <script type="module">
    import { categories, recipes } from "./dumpling-recipes.js";
    const discourageMsg = [
      "Jack discourages this recipe for one of the following reasons:",
      "ü§è too small - if bringing, make sure it is accompanying a main dish",
      "ü•ü not the dim sum vibe - consider making a dumpling",
      "üçÜ it contains eggplant - Jack thinks eggplant is 'F tier'",
      "\nThis does not mean you cannot choose this recipe, just please proceed with care",
    ].join('\n')
    window.CONFIG = {
      API_URL: atob('aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J5aTFFS1dQbUFaN0hWSS1nSUtsZHJuQ3UzMDQtRUc2ajVVaTFraHFGT3JHLWxiaGwzd0xGMmxFNVJkNjZqOW92OEt0US9leGVj'),
      EVENT_DATE: new Date('01/26/2026'),
      VALIDATE_RECIPES: true,
      RECIPES: recipes,
      DISCOURAGE_MSG: discourageMsg,
    }
  </script>
  <script type="module" src="main.js"></script>

</body>

</html>
