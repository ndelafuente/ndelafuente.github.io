<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgba(33, 38, 105, 1)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Thanksgiving Recipe Signup</title>
  <link rel="icon" type="image/x-icon" href="thanksgiving.ico">

  <style>
    @font-face {
      font-family: Groen;
      src: url(assets/groen-california-sans.ttf);
    }

    :root {
      /* Core colors */
      --butterscotch: #c18a45;
      --earth-yellow: #e0ab3aff;
      --ecru: #d4b078ff;
      --dun: #d8b98cff;
      --citron: #c5c066ff;
      --citron-light: #d2c87dff;
      --cadet-gray: #5f9caaff;
      --blue-munsell: #3591a6ff;
      --cerulean: #1f8fbfff;
      --raisin-black: #272223ff;

      /* Theme Defintion */
      --primary: var(--butterscotch);
      --button-hover: var(--earth-yellow);
      --input-disabled: var(--dun);
      --background: var(--ecru);
      --entry-text-odd: var(--cerulean);
      --entry-background-odd: var(--citron);
      --entry-text-even: var(--cerulean);
      --entry-background-even: var(--citron-light);
      --raisin-black: var(--raisin-black);
      --header-font: Groen;

      /* Gradients */
      --background-gradient: linear-gradient(180deg, rgb(33, 38, 105) 0%, rgb(47, 100, 143) 11%, rgb(64, 119, 161) 50%, rgb(237, 173, 83) 85%);
      --gradient-entry-odd: var(--citron);
      --gradient-entry-even: var(--citron-light);

      /* Text shadows */
      --form-title-shadow: var(--butterscotch);
      --main-title-shadow: rgba(33, 38, 105, 0.8);
      --secondary-title-shadow: var(--earth-yellow);
    }
  </style>
  <link rel="stylesheet" href="assets/pan-loader.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="background" class="fullscreen"></div>
  <div id="main">
    <h1>Bea's<br />Cookbook Club</h1>

    <form id="signupForm">
      <h2 style="margin: 5px;">Thanksgiving Recipe Signup</h2>
      <input type="text" id="recipe" autocomplete="off" placeholder="Recipe" required>
      <input type="text" id="cuisine" list="cuisines" placeholder="Cuisine" required>
      <datalist id="cuisines"></datalist>
      <script src="cuisines.js"></script>

      <select id="category" required>
        <option value="" disabled selected hidden>Category</option>
        <option value="antipasti">Antipasti (appetizer)</option>
        <option value="zuppe">Zuppe (soup)</option>
        <option value="insalate">Insalate (salad)</option>
        <option value="contorni">Contorni (side or vegetable)</option>
        <option value="primi">Primi (pasta, dumpling, casserole etc.)</option>
        <option value="secondi">Secondi (meat or fish)</option>
        <option value="dolci">Dolci (dessert)</option>
        <option value="bevande">Bevande (beverage)</option>
      </select>


      <input type="text" id="chef" autocomplete="given-name name" placeholder="Chef" required>
      <input type="text" id="sous-chef" placeholder="Sous-chef (optional)">
      <input type="text" id="notes" placeholder="Notes (optional)">
      <button type="submit">Claim Recipe</button>
    </form>
    <div id="claimAgain" class="hidden" style="padding-bottom: 30px">
      <h2>Success!</h2>
      <button type="reset">Claim Another</button>
    </div>
    <form id="eventPassed" class="hidden">
      <h2>The event has passed :(</h2>
    </form>

    <h2>Claimed Recipes</h2>

    <!-- Snake Loading GIF from https://briankuhnart.myportfolio.com/ -->
    <div id="recipeLoading" class="centered-hz" style="width: 80vw">
      <img src="assets/slithering-snake.gif" style="max-width: 100%; max-height: 100%;" />
    </div>
    <div id="recipeList"></div>
  </div>

  <!-- Pancake Loader by https://dariocorsi.com/ -->
  <div id="loading" class="hidden fullscreen">
    <div id="popup" class="centered">
      <div id="pancake" class="loader">
        <div class="tall-stack">
          <div class="butter falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="plate">
            <div class="plate-bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <h2>Welcome to the party!<br />Please be patient :3</h2>
    </div>
  </div>

  <script type="module">
    window.CONFIG = {
      API_URL: atob('aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J3X1BOcXg2U2M5SjAxWjBtMWxuQTJvb1NTVHBvTGNjNy0ySUNaSnBURDZTRm5kMG1pRWVNU1V4V0FMbkMwWGRJbTcvZXhlYw=='),
      EVENT_DATE: new Date('11/15/2025'),
    }
  </script>
  <script src="main.js" type="module"></script>

</body>

</html>
