<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgba(33, 38, 105, 1)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Tarkari Recipe Signup</title>
  <link rel="icon" type="image/x-icon" href="tarkari.ico">

  <style>
    html,
    body {
      padding-top: env(safe-area-inset-top);
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .centered-hz {
      position: absolute;
      left: 50%;
      -ms-transform: translate(-50%, 0%);
      transform: translate(-50%, 0%);
    }

    .hidden {
      display: none;
    }

    h1 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      font-size: 4vw;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: #c18a45;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
    }

    #popup {
      z-index: 1100;
    }

    body:has(#loading:not(.hidden)) {
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="pan-loader.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="main">
    <h1>Nico's<br />Cookbook Club</h1>

    <form id="signupForm">
      <h2 style="margin: 5px;">Tarkari Recipe Signup</h2>
      <input type="text" id="recipe" list="recipes" autocomplete="off" placeholder="Choose a recipe" required>
      <datalist id="recipes"></datalist>
      <input type="text" id="category" placeholder="Category" disabled>
      <input type="text" id="chef" autocomplete="given-name name" placeholder="Chef" required>
      <input type="text" id="sous-chef" placeholder="Sous-chef (optional)">
      <input type="text" id="notes" placeholder="Notes (optional)">
      <button type="submit">Claim Recipe</button>
    </form>
    <div id="claimAgain" class="hidden" style="padding-bottom: 30px">
      <h2>Success!</h2>
      <button type="reset">Claim Another</button>
    </div>

    <h2>Claimed Recipes</h2>

    <!-- Snake Loading GIF from https://briankuhnart.myportfolio.com/ -->
    <div id="recipeLoading" class="centered-hz" style="width: 80vw">
      <img src="slithering-snake.gif" style="max-width: 100%; max-height: 100%;" />
    </div>
    <div id="list"></div>
  </div>

  <!-- Pancake Loader by https://dariocorsi.com/ -->
  <div id="loading" class="hidden">
    <div id="popup" class="centered">
      <div id="pancake" class="loader">
        <div class="tall-stack">
          <div class="butter falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="pancake falling-element"></div>
          <div class="plate">
            <div class="plate-bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <h2>Welcome to the party!<br />Please be patient :3</h2>
    </div>

    <div id="overlay"></div>
  </div>

  <script src="main.js"></script>

</body>

</html>
